<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humaan Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">DreamyHook</div>
      <div class="nav-links">
        <div class="nav-active-pill"></div>
        <div class="nav-hover-pill"></div>
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Work</a>
        <a href="#" class="nav-link">Expertise</a>
        <a href="#" class="nav-link">Thinking</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
      <div class="icon">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 15C8.5 16.5 10.5 18 12 18C13.5 18 15.5 16.5 16 15"
            stroke="#90EE90"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M9 10.5C9 10.7761 8.77614 11 8.5 11C8.22386 11 8 10.7761 8 10.5C8 10.2239 8.22386 10 8.5 10C8.77614 10 9 10.2239 9 10.5Z"

          />

            d="M15 10.5C15 10.7761 14.7761 11 14.5 11C14.2239 11 14 10.7761 14 10.5C14 10.2239 14.2239 10 14.5 10C14.7761 10 15 10.2239 15 10.5Z"
            fill="#90EE90"
          />
          <path
            d="M12 8L12 10L14 10"
            stroke="#90EE90"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
